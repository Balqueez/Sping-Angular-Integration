<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Id</label>
          <input type="text" [(ngModel)]="user.id"   class="form-control"  id="id"  name="id"  placeholder="Enter your id" required #id="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Id is required</div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name"  class="form-control"  id="name"   name="name"  placeholder="Enter your name" required #name="ngModel">
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" [(ngModel)]="user.age"  class="form-control"  id="Age"   name="age"  placeholder="Enter your age" required #age="ngModel">
            <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" [(ngModel)]="user.gender"  class="form-control"  id="gender"   name="gender"  placeholder="Enter your gender" required #gender="ngModel">
            <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
          </div>




        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
